<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="main-container animate__animated animate__jackInTheBox">
      <div class="grid-item left">
        <div class="dot"></div>
      </div>
      <div class="grid-item right">
        <div class="header">
          Latest
          <span>promotion</span>
        </div>
        <div
          class="counter animate__animated animate__fadeIn animate__delay-1s"
        >
          <div class="counter-item">
            <div class="counter-item-number days"></div>
            <div class="counter-item-text">Days</div>
          </div>
          <div class="counter-item">
            <div class="counter-item-number hours"></div>
            <div class="counter-item-text">Hours</div>
          </div>
          <div class="counter-item">
            <div class="counter-item-number minutes"></div>
            <div class="counter-item-text">Minutes</div>
          </div>
          <div class="counter-item">
            <div class="counter-item-number seconds"></div>
            <div class="counter-item-text">Seconds</div>
          </div>
        </div>
        <div class="button animate__animated animate__fadeIn animate__delay-1s">
          Buy
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
